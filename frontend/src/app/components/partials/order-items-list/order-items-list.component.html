<table>
  <tr>
    <td colspan="5">
      <h3>SUMAR COMANDA</h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/event/{{ item.event.id }}">
        <img [src]="item.event.imageUrl" alt="eventImage" />
      </a>
    </td>
    <td>
      {{ item.event.name }}
    </td>
    <td>
      {{ item.event.price | currency }}
    </td>
    <td>
      {{ item.quantity }}
    </td>
    <td>
      {{ item.price | currency }}
    </td>
  </tr>
  <tr>
    <td colspan="3"></td>
    <td><strong>Total:</strong></td>
    <td>
      <strong>{{ order.totalPrice | currency }}</strong>
    </td>
  </tr>
</table>
